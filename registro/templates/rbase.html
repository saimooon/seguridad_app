{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Iniciar Sesión</title>
    <style>
        body {
            background-image: url("{% static 'img/background.jpeg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Para que la imagen de fondo no se desplace con el scroll */
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    <!-- Encabezado con logotipo y título -->
    <header class="bg-light p-3">
        <div class="container">
            <div class="row justify-content-between align-items-center">
                <div class="col-md-6">
                    <h2 class="mb-0">Seguridad en Sistemas Computacionales</h2>
                </div>
                <div class="col-md-6 text-md-end">
                    <img src="{% static 'img/logo-duoc.png' %}" alt="Logotipo" class="img-fluid" width='300px'>
                </div>
            </div>
        </div>
    </header>
    {% block content %}{% endblock %}

    <!-- Pie de página -->
    <footer class="bg-dark text-white p-3 mt-auto">
        <div class="container text-center">
            Profesor: Juan Carlos Aravena || Trabajo Realizado por Valentina Maldonado y Simón Andaur ©️ 
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
<script>
    // Cierra automáticamente la alerta después de 3 segundos
    document.addEventListener('DOMContentLoaded', function() {
      var alertContainer = document.querySelector('.alert');
      if (alertContainer) {
        setTimeout(function() {
          alertContainer.style.display = 'none';
        }, 3000);
      }
    });
  </script>
</html>
